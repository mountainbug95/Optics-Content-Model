<!-- Five -->
<section id="{{ include.section.section_id }}" class="wrapper special {{ include.section.background_style }}">
    <div class="inner">
        <header>
            <small>{{ include.section.subtitle }}</small>
            <h2>{{ include.section.title }}</h2>
        </header>
        {% if include.section.social_icons %}
            <ul class="labeled-icons">
                {% for item in include.section.social_icons %}
                    <li>
                        <span class="icon {{ item.icon }}">{{ item.text }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        <form action="#" class="alt" method="POST">
            <div class="row gtr-uniform gtr-50%">
                <div class="col-6 col-12-xsmall">
                    <input name="name" placeholder="Name" type="text" />
                </div>
                <div class="col-6 col-12-xsmall">
                    <input name="email" placeholder="Email" type="email" />
                </div>
                <div class="col-12">
                    <textarea name="message" placeholder="Message" rows="6"></textarea>
                </div>
            </div>
            <ul class="actions special">
                <li><input type="submit" value="Send message" /></li>
            </ul>
        </form>
    </div>
</section>
