---
label: Contact Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: select
    name: background_style
    label: Background Style
    description: Sets the background color of the section
    config:
      source:
        type: custom
      options:
        - style1
        - style2
        - style3
        - style4
        - style5
        - style6
  - type: text
    name: title
    label: Section Title
    default: Etiam feugiat ligula
    config:
      required: true
  - type: text
    name: subtitle
    label: Section Subtitle
    description: The small text displayed above the section title
  - type: text
    name: section_id
    label: Section ID
    default: five
    config:
      required: true
  - type: field_group_list
    name: social_icons
    label: Contact Methods
    description: A list of contact methods displayed below the section title
    config:
      labelField: text
    fields:
      - type: text
        name: text
        label: Method Description
        description: A description of the contact method
        config:
          required: true
      - type: text
        name: icon
        label: Method Icon
        description: Font Awesome icon
  - type: text
    name: component
    hidden: true
    default: contact.html
    config:
      required: true
